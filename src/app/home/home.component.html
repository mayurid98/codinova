<div class="flex-container">

  <div class="flex-child magenta">
    <table>
      <tr> &nbsp;<th>Products</th>&nbsp;&nbsp;
        <th>price</th>&nbsp;&nbsp;
        <th>Quantity</th>&nbsp;&nbsp;
        <th>total</th>
      </tr>&nbsp;

    </table>
    <hr>
    <div class="flex-child1 ">
      <div class="flex-inside">
        <div *ngIf="istrue ; else elseblock">
        THERE ARE NO PRODUCTS.</div>
        <ng-template #elseblock>

        <div>
          <i class="material-icons" style="font-size:20px;color:red; cursor: pointer; " (click)="close()">&#xe5c9;</i>
          
          <span>{{title}}</span>
          <span>{{price}}</span>
          <label style="margin-left: 320px;" (click)="add()">+</label> &nbsp;
          <span style="color:blue ; ">{{(productCount | async)?.length }} &nbsp;
            <label style="text-align: center;" (click)="sub()">-</label>
          </span>
        </div>

        </ng-template>
      </div> 

      
    </div>
    <table style="text-align:left">
      <tr>
        <td>Sub Total</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>VAT Tax</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Discount</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Total</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>

    </table>
    <button class="btn1">CANCEL SALE</button>
    <button class="btn2">PROCESS SALE</button>

  </div>

  <div class="flex-child green">

    <div class="displaycontent" *ngFor="let item of filterProductsList">
      &nbsp; <img [src]="item.image" [title]=" item.description"  height="100" width="120"
        (click)="functiondisplay(item)"> &nbsp;

    </div>
  </div>

</div>
